
<div class="container">
  <h1 *ngIf="environmentName == 'uk'">
    You are now in the {{environmentName}} environment.    
  </h1>
      <div class="col-md-12 col-xs-12 ">
        <table class="table table-bordered table-hover table-striped" id='tab'>
          <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Position</th>
              <th scope="col">Office</th>
              <th scope="col">Salary</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let e of lis;">
              <td>{{ e.name }}</td>
              <td>{{ e.position }}</td>
              <td>{{ e.office }}</td>
              <td>{{ e.salary }}</td>
          </tr>
          </tbody>
      </table>      
      </div> 
</div>
